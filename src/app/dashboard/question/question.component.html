<form [formGroup]="form" (ngSubmit)="submit()">
  <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
  <div class="text-center">  <button type="submit" class="btn btn-primary submit-button text-center" [disabled]="!form.valid">Submit</button></div>
</form>
